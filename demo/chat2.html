<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'SF Pro Text', sans-serif;
    }

    .phone-container {
      width: 375px;
      height: 812px;
      background: #fff;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      position: relative;
    }

    .header .left-icon, .header .right-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 700;
    }

    .circle-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compose-btn {
      background: #27c33f;
      color: #fff;
    }

    .search-container {
      margin: 0 16px 10px;
      background: rgba(118, 118, 128, 0.12);
      border-radius: 10px;
      height: 36px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      margin: 0 8px;
      font-size: 16px;
      outline: none;
    }

    .conversation {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      border-top: 1px solid #eee;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      margin-right: 10px;
      object-fit: cover;
    }

    .message-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-header h4 {
      font-weight: 700;
      font-size: 15px;
    }

    .message-header span {
      font-size: 13px;
      color: #888;
    }

    .message-preview {
      color: #666;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .arrow {
      color: #999;
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="phone-container">
    <!-- Header -->
    <div class="header">
      <div class="left-icon">
        <i class="fas fa-bars fa-lg"></i>
      </div>
      <div class="title">Messages</div>
      <div class="right-icons">
        
        <div class="circle-btn compose-btn"><i class="fas fa-pen"></i></div>
      </div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <i class="fas fa-search" style="color: gray;"></i>
      <input type="text" placeholder="Search" />
      <i class="fas fa-microphone" style="color: gray;"></i>
    </div>

    <!-- One Conversation -->
    <div class="conversation">
      <img class="avatar" src="https://picsum.photos/id/237/45/45" alt="Avatar" />
      <div class="message-info">
        <div class="message-header">
          <h4>The HideOut Coffe</h4>
          <span>9:40 AM <i class="fas fa-chevron-right arrow"></i></span>
        </div>
        <div class="message-preview"><p>That's great, I can help you with that!</p>
             What type of product are you...</div>
      </div>
    </div>
  </div>

</body>
</html>
