<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá và nhận xét</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F8FAFC;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 40px;
            position: relative;
            overflow-y: auto;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 1;
        }
        .header-title {
            font-size: 20px;
            font-weight: 500;
            color: #0F172A;
            flex: 1;
            text-align: center;
        }
        .back-icon {
            width: 24px;
            height: 24px;
            font-size: 24px;
            color: #0F172A;
        }
        .rating-summary {
            padding: 16px;
            background: rgba(196, 196, 196, 0.33);
            border-radius: 5px;
            margin: 0 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .rating-score {
            font-size: 20px;
            font-weight: 700;
            color: #0F172A;
        }
        .rating-star {
            font-size: 20px;
            color: #FFD15C;
        }
        .rating-count {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.50);
        }
        .rating-bars {
            padding: 16px;
            background: rgba(196, 196, 196, 0.33);
            border-radius: 5px;
            margin: 0 16px 16px;
        }
        .bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .bar-label {
            width: 20px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.60);
        }
        .bar-container {
            flex: 1;
            height: 6px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            background: #F8B64C;
            border-radius: 10px;
        }
        .review-card {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .review-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .avatar {
            width: 44px;
            height: 44px;
            background: rgba(59.25, 137.13, 253.94, 0.14);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 400;
            color: #0F172A;
        }
        .reviewer-name {
            font-size: 22px;
            font-weight: 400;
            color: #0F172A;
        }
        .review-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .review-stars {
            display: flex;
            gap: 4px;
        }
        .star {
            font-size: 15px;
            color: #FFD15C;
        }
        .star.empty {
            color: #D1D5DB;
        }
        .review-date {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.50);
        }
        .review-images {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }
        .review-image {
            width: 122px;
            height: 64px;
            border-radius: 10px;
            object-fit: cover;
        }
        .review-content {
            font-size: 14px;
            color: #0F172A;
            margin-bottom: 8px;
        }
        .review-order {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.60);
        }
        .more-options {
            position: absolute;
            right: 16px;
            top: 16px;
            font-size: 24px;
            color: #1C1B1F;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-arrow-left back-icon"></i>
            <div class="header-title">Đánh giá và nhận xét</div>
        </div>

        <!-- Rating Summary -->
        <div class="rating-summary">
            <div class="rating-score">4.9</div>
            <i class="fas fa-star rating-star"></i>
            <div class="rating-count">1020 đánh giá</div>
        </div>

        <!-- Rating Bars -->
        <div class="rating-bars">
            <div class="bar-row">
                <div class="bar-label">5</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 93%;"></div>
                </div>
            </div>
            <div class="bar-row">
                <div class="bar-label">4</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 71%;"></div>
                </div>
            </div>
            <div class="bar-row">
                <div class="bar-label">3</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 23%;"></div>
                </div>
            </div>
            <div class="bar-row">
                <div class="bar-label">2</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 14%;"></div>
                </div>
            </div>
            <div class="bar-row">
                <div class="bar-label">1</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 7%;"></div>
                </div>
            </div>
        </div>

        <!-- Reviews Container -->
        <div id="reviews-container">
            <!-- Static Review 1 -->
            <div class="review-card">
                <div class="review-header">
                    <div class="avatar">T</div>
                    <div class="reviewer-name">Thái Thương</div>
                </div>
                <div class="review-meta">
                    <div class="review-stars">
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                    </div>
                    <div class="review-date">3 ngày trước</div>
                </div>
                <div class="review-images">
                    <img class="review-image" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&auto=format&fit=crop&w=122&h=64&q=80" alt="Hamburger">
                    <img class="review-image" src="https://images.unsplash.com/photo-1622482537200-58e0f297f38b?ixlib=rb-4.0.3&auto=format&fit=crop&w=122&h=64&q=80" alt="Coca">
                </div>
                <div class="review-content">Ăn rất ngon nha. Cho nhiều topping, vừa giá tiền</div>
                <div class="review-order">Đã đặt: Combo bánh hamburger + coca</div>
                <i class="fas fa-ellipsis-v more-options"></i>
            </div>
        </div>
    </div>

    <script>
        // Load reviews from localStorage and display them
        function loadReviews() {
            const reviewsContainer = document.getElementById('reviews-container');
            let reviews = JSON.parse(localStorage.getItem('reviews')) || [];

            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card';

                // Reviewer Header
                const reviewHeader = document.createElement('div');
                reviewHeader.className = 'review-header';
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = review.reviewerName.charAt(0);
                const reviewerName = document.createElement('div');
                reviewerName.className = 'reviewer-name';
                reviewerName.textContent = review.reviewerName;
                reviewHeader.appendChild(avatar);
                reviewHeader.appendChild(reviewerName);

                // Review Meta
                const reviewMeta = document.createElement('div');
                reviewMeta.className = 'review-meta';
                const reviewStars = document.createElement('div');
                reviewStars.className = 'review-stars';
                for (let i = 1; i <= 5; i++) {
                    const star = document.createElement('i');
                    star.className = i <= review.rating ? 'fas fa-star star' : 'far fa-star star empty';
                    reviewStars.appendChild(star);
                }
                const reviewDate = document.createElement('div');
                reviewDate.className = 'review-date';
                reviewDate.textContent = review.date;
                reviewMeta.appendChild(reviewStars);
                reviewMeta.appendChild(reviewDate);

                // Review Images
                const reviewImages = document.createElement('div');
                reviewImages.className = 'review-images';
                review.images.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.className = 'review-image';
                    img.src = imageUrl;
                    img.alt = 'Review Image';
                    reviewImages.appendChild(img);
                });

                // Review Content
                const reviewContent = document.createElement('div');
                reviewContent.className = 'review-content';
                reviewContent.textContent = review.content;

                // Review Order
                const reviewOrder = document.createElement('div');
                reviewOrder.className = 'review-order';
                reviewOrder.textContent = 'Đã đặt: ' + review.order;

                // More Options
                const moreOptions = document.createElement('i');
                moreOptions.className = 'fas fa-ellipsis-v more-options';

                // Assemble the review card
                reviewCard.appendChild(reviewHeader);
                reviewCard.appendChild(reviewMeta);
                if (review.images.length > 0) reviewCard.appendChild(reviewImages);
                reviewCard.appendChild(reviewContent);
                reviewCard.appendChild(reviewOrder);
                reviewCard.appendChild(moreOptions);

                reviewsContainer.appendChild(reviewCard);
            });
        }

        // Load reviews when the page loads
        window.onload = loadReviews;
    </script>
</body>
</html>
