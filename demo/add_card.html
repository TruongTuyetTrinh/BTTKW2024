<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
        width: 375px;
        height: 812px;
        background: #f5f7fa;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
      }

    .add-card-box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .add-card-box h3 {
      font-weight: 600;
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #7f8c8d;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: #f5f7fa;
      color: #333;
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
    <div class="container">
  <div class="add-card-box">
    <h3>Add Card</h3>
    <form id="add-card-form">
      <div class="form-group">
        <label>Card Holder Name</label>
        <input type="text" value="{{ card_holder_name }}" readonly>
      </div>
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" name="card_number" placeholder="1234 5678 9012 3456">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Expire Date</label>
          <input type="text" name="expire_date" placeholder="mm/yyyy">
        </div>
        <div class="form-group">
          <label>CVC</label>
          <input type="text" name="cvc" placeholder="***">
        </div>
      </div>
      <button type="submit" class="submit-btn">Add and Make Payment</button>
    </form>
  </div>

  <!-- JavaScript để xử lý chuyển hướng -->
  <script>
    document.getElementById('add-card-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngăn form submit mặc định
      // Chuyển hướng đến trang Thank You
      window.location.href = 'confirm_card.html';
    });
  </script>
</div>
</body>
</html>
