<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form - 2 Cá»™t (PhiÃªn báº£n MÃ u TÃ­m)</title>
    <style>
        /* Äá»‹nh dáº¡ng body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3e5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container chÃ­nh */
        .main-container {
            display: flex;
            flex-direction: row;
            width: 85%;
            max-width: 960px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 2px;
        }

        /* Container cho hÃ¬nh áº£nh */
        .image-container {
            flex: 1;
            background-color: #d1c4e9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-width: 320px;
            border-radius: 12px;
        }

        /* Container cho form */
        .form-container {
            flex: 1.2;
            padding: 30px;
            box-sizing: border-box;
            background-color: #ede7f6;
        }

        /* TiÃªu Ä‘á» cá»§a form */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        /* Äá»‹nh dáº¡ng cÃ¡c nhÃ£n vÃ  input */
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            flex: 2;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #b39ddb;
            border-radius: 10px;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        /* Äá»•i mÃ u border khi focus */
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6a1b9a;
            outline: none;
        }

        /* Äá»‹nh dáº¡ng cho nÃºt gá»­i */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #6a1b9a;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #4a148c;
        }
        @media screen and (max-width:767px)
        {
           label{
            display:none;
        
           }
           .image-container{
            display:none;
           }
           .main-container.form-container>input
           {
            width:45%
           }

        }


         @media (max-width:1023px) and (min-width:768px)
         {
            .main-container{
                display: flex;
                flex-direction: column;
            }
            
           
         }
         @media (min-width:1024px)
         {
            .main-container{
                display: flex;
                flex-direction: row;
            }
         }
        
        
        
    </style>
</head>
<body>

<div class="main-container">
    <div class="image-container">
        <img src="../THIGK/student.png" alt="Ảnh minh họa">
    </div>
    <div class="form-container">
        <h2>Form Thông tin cá nhân</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Họ tên:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <textarea id="address" name="address" rows="4" placeholder="Nhập địa chỉ của bạn" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Gửi Thông Tin</button>
        </form>
    </div>
</div>

</body>
</html>
