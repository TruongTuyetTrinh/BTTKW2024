<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form>
            <label for="t">Nhập văn bản:</label>
            <input type="text" id="t"><br><br>
            <label for="mk">Mật khẩu:</label>
            <input type="password" id="mk"><br><br>
            <label for="sex">Chọn giới tính:</label>
            <input type="radio" value="Nam",name=sex>Nam
            <input type="radio" value="Nữ",name=sex>Nữ<br><br>

            <label for="st">Chọn sở thích:</label>
            <input type="checkbox" value="Thể thao",name=st>Thể thao
            <input type="checkbox" value="Đọc sách",name=st>Đọc sách<br><br>

            <label for="date">Chọn ngày:</label>
            <input type="date" id="date"> <br><br>

            <label for="n">Nhập số:</label>
            <input type="number" id="n"> <br><br>


            <input type="submit" value="Gửi">
        </form>
    </body>
</html>
